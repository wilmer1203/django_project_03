<!-- En base.html -->
 
 {% load static %}  
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
<div class="post-list">  
    <h1 class="post-list-title">Lista de Posts</h1>  
    
    {% for post in post_list %}
    <div class="post-card">  
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="Imagen de {{ post.title }}">
        
        {% endif %}
        <h2 class="post-title">{{ post.title }}</h2>  
        <p class="post-content">{{ post.content }}</p> 
        <small class="post-date">Publicado el {{ post.created_at|date:"d/m/Y" }}</small>  
    </div>
    {% endfor %}
</div>
