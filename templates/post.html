<!-- En base.html -->
 {% load static %}  <!-- Carga los archivos estáticos -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
 {% extends 'base.html' %}  <!-- Extiende tu archivo base -->

{% block content %}
<div class="post-list">  <!-- Contenedor principal -->
    <h1 class="post-list-title">Lista de Posts</h1>  <!-- Título de la lista -->
    
    {% for post in post_list %}
    <div class="post-card">  <!-- Tarjeta para cada post -->
        <h2 class="post-title">{{ post.title }}</h2>  <!-- Título del post -->
        <p class="post-content">{{ post.content }}</p>  <!-- Contenido del post -->
        <small class="post-date">Publicado el {{ post.date_posted|date:"d/m/Y" }}</small>  <!-- Fecha -->
    </div>
    {% endfor %}
</div>
{% endblock %}
